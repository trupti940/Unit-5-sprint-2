<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const App = () => (
            <>

                <h1 style={{fontWeight:550, marginBottom:0}}>Automatic Watch</h1>

                <p style={{fontSize: 20, color:"gray"}}>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, fugiat. Ipsa, delectus numquam! Nesciunt, <br/>
                     nihil explicabo at accusantium ea dicta adipisci.</p>
                <p style={{fontSize: 18, fontWeight:500,paddingBottom: "30px", borderBottom: "0.1px grey solid"}}>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque corrupti fuga natus impedit ipsum sequi temporibus<br/>
                     a deleniti soluta, voluptatibus minima dolorum quisquam! Ipsum, excepturi.</p>
                <h3>FEATURES</h3>
                <div style={{ display: "flex", justifyContent: "start" }}>
                    <ul style={{ listStyleType: "none", paddingLeft: 0 }}>
                        <li>Chronograph</li>
                        <li>Master Chronometer Certified</li>
                        <li>Tachymeter</li>
                    </ul>
                    <ul style={{ listStyleType: "none", paddingLeft: "200px" }}>

                        <li>Chronometer</li>

                    </ul>

            </>
        )

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />)

</html>
