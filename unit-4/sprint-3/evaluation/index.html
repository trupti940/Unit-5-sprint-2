<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>File Organizer System</h1>
        <input type="text" id="searchInput" placeholder="Search files...">
    </header>
    <main>
        <div id="folders"></div>
        <div id="fileList"></div>
    </main>
    <div id="confirmationModel" style="display:none">
        <p id="confirmationText"></p>
        <button onclick="confirmAction()">Confirm</button>
        <button onclick="cancelAction()">Cancel</button>
    </div><main>
        <div id="folders"></div>
        <div id="fileList"></div>

        <!-- New Containers -->
        <div class="file-container" id="fileContainer"></div>

        <div class="file-bin" id="fileBin">
            <h2>Bin</h2>
            <div id="binItems"></div>
            <button id="clearBinBtn">Clear All</button>
        </div>

        <div class="file-history" id="fileHistory">
            <h2>File History</h2>
            <div id="historyItems"></div>
        </div>
    </main>

    <!-- Modal for Confirmations -->
    <div id="confirmationModal" class="modal">
        <p id="modalMessage"></p>
        <button id="confirmBtn">Confirm</button>
        <button id="cancelBtn">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
